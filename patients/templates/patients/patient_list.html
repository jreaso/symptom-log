{% extends "core/base.html" %}

{% block content %}
  <div class="container">
    <div class="text-center">
      <h1 class="text-monospace">Patients</h1>
      <div class="mt-4">
        <a href="#" class="custom-mono-link">Add Patient</a>
        <a href="#" class="custom-mono-link">Register New Patient</a>
      </div>
    </div>

    <div class="mt-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Sex</th>
            <th scope="col">Last Form Submission</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
            <tr>
              <td>{{ patient.user.first_name }} {{ patient.user.last_name }}</td>
              <td>{{ patient.dob }}</td>
              <td>{{ patient.get_sex_display }}</td>
              <td><!-- Add content for last form submission here --></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
