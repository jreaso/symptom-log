{% extends "core/base.html" %}

{% block title %}Form Response - {{ form_instance.title }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div>
      <h1 class="display-4 fw-bold">{{ form_instance.title }}</h1>
    </div>

    <div class="my-4">
        <form method="post">
            {% csrf_token %}
            {% for question, form_class, form in form_response_forms %}
                <div>
                    <label>{{ question.question_title }}</label>
                    {{ form }}
                </div>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
  </div>
{% endblock %}
