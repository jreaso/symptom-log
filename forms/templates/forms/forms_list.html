<div>
  <h1>Forms</h1>
  <div class="mt-2">
      <a href="#" class="grey-link">Add New Form</a>
  </div>
</div>

{% for form in patient_forms %}
<div class="card my-3">
    <div class="card-body">
      <h5 class="card-title"><a href="#">{{ form.title}}</a></h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ form.patient }}</h6>
      <p class="card-text"><b>Number of Questions:</b> {{ form.questions.count }}</p>
    </div>
</div>
{% empty %}
    <p class="text-danger text-center">No Forms Found</p>
{% endfor %}
