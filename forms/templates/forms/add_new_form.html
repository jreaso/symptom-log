<!-- Include FontAwesome if you haven't already -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Button to Open the Modal -->
<a href="#" data-toggle="modal" data-target="#createFormModal">
    <button type="button" class="btn btn-success my-1">Create New Form</button>
</a>

<!-- The Modal -->
<div class="modal" id="createFormModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create New Form</h4>
                <button type="button" class="custom-close" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'create_new_form' patient.user.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="patient_id" value="{{ patient.user.id }}"> 
                    <div class="form-group">
                        <label for="title" class="mt-2">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description" class="mt-2">Description:</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end"> 
                        <button type="submit" class="btn btn-primary my-3">Create Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
